name: TimeZone

on:
  push:
    branches:
      - main
      - master
      - develop
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "examples/**"
      - "**/CHANGELOG"

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "examples/**"
      - "**/CHANGELOG"

  workflow_dispatch:
    inputs:
      pr:
        description: "Pull request#"
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  timezone:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        serverTz: ["Asia/Chongqing", "America/Los_Angeles", "Etc/UTC", "Europe/Berlin", "Europe/Moscow"]
        clientTz: ["Asia/Chongqing", "America/Los_Angeles", "Etc/UTC", "Europe/Berlin", "Europe/Moscow"]
      fail-fast: false
    timeout-minutes: 30
    name: "TimeZone(C/S): ${{ matrix.clientTz }} vs. ${{ matrix.serverTz }}"
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      - name: Check out PR
        run: |
          git fetch --no-tags --prune --progress --no-recurse-submodules --depth=1 \
            origin pull/${{ github.event.inputs.pr }}/merge:merged-pr && git checkout merged-pr
        if: github.event.inputs.pr != ''
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 8
          cache: 'maven'
      - name: Install dependencies
        run: |
          mvn --also-make --batch-mode --projects clickhouse-jdbc -Drelease -DskipTests install
      - name: Test JDBC & R2DBC drivers
        run: |
          mvn --batch-mode --projects clickhouse-jdbc,clickhouse-r2dbc -DskipUTs \
            -DclickhouseTimezone=${{ matrix.serverTz }} -DclickhouseVersion=22.8 \
            -Duser.timezone=${{ matrix.clientTz }} clean verify
      - name: Upload test results
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: result ${{ github.job }}
          path: |
            **/target/failsafe-reports
            **/target/surefire-reports
